<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Check Countries</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div>
            <label>
                <input type="checkbox" id="dubai"></input>
                <span class="list">Dubai</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="hongKong"></input>
                <span class="list">Hong Kong</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="singapure"></input>
                <span class="list">Singapure</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="goa"></input>
                <span class="list">Goa</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="instanbull"></input>
                <span class="list">Instanbull</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="madrid"></input>
                <span class="list">Madrid</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="mexico"></input>
                <span class="list">Mexico</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="newYork"></input>
                <span class="list">New York</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="rome"></input>
                <span class="list">Rome</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="sydney"></input>
                <span class="list">Sydney</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="london"></input>
                <span>London</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="tokyo"></input>
                <span class="list">Tokyo</span>
            </label>
        </div>
    </div>
</body>
</html>
